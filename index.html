<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Ambulant</title>
    <link href="stylesheet.css" rel="stylesheet"/>

<body>
    
    <ul>
        <li><a>Ambulant</a></li>
    </ul>
    
    <div class="header">

    <div class="container">
        <div class="left">
            <div class="section top">
                <h1 id="clock"></h1>
            </div>
            <div class="section times">
                <div id="message"></div>
                <h3 id="gluten"></h3>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="section top weather">
                    <h3>The Weather Is</h3>
                    <div class = "location" id="beef">

                    </div>
                    <img id="pictura" src="">
                </div> 
            </div>
            <div class="form-container section">
                <form onsubmit="storeValues(this)">
                    <label class="form-label" for="sleep">My Target Sleep Time:</label>
                    <input class="form-input" type="time" id="sleep-box" name="sleep">
                    <label class="form-label" for="temp">Target Walk Temperature (ºF):</label>
                    <input class="form-input" type="text" placeholder="Eg. 70" id="temp-box" name="temp">
                    <input type="button" value="Enter" id="submit" onclick="makeForm(document.getElementsByTagName('form')); window.location.reload();">
                </form>
            </div>
        </div>

            <div class="top">
                <div class="section top">

                    <p id="canvas"></p>
                    <div class = "location" id="beef">
                    </div>
                </div> 
            </div>
        </div> -->
             
    </div>
    
    <script type="text/javascript" src="clock.js?1500"></script>
    <script type="text/javascript" src="location.js?1500"></script>
